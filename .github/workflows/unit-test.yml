name: Run Unit Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test*/*.xml'

      - name: Publish Code Coverage
        uses: Madrapps/jacoco-report@v1.7.2
        if: always() && (github.event_name == 'pull_request' || github.event_name == 'push')
        with:
          paths: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: Code Coverage
          update-comment: true

      - name: Publish Coverage Summary
        uses: PavanMudigonda/jacoco-reporter@v5.0
        if: always()
        with:
          coverage_results_path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          coverage_report_name: Coverage Summary
          coverage_report_title: JaCoCo Coverage Summary
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 0
          fail_below_threshold: false
          publish_only_summary: false


