name: CodeQL Analysis

on:
  workflow_dispatch:
  workflow_call:


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ] # CodeQL for Java includes Kotlin


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual
          tools: latest

      # Temporary step: Downgrade Kotlin to 2.2.0 to avoid CodeQL "KotlinVersionTooRecentError"
      # CodeQL currently supports Kotlin < 2.2.30.
      - name: Downgrade Kotlin for CodeQL
        run: sed -i 's/kotlin = "2.3.0"/kotlin = "2.2.0"/g' gradle/libs.versions.toml

      # Set up Java 21 environment as required by the project
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build the project (required for Java/Kotlin analysis)
      - name: Build with Gradle
        run: ./gradlew assembleDebug


      # Run the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

