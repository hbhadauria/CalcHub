name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  #schedule:
  #  - cron: '24 14 * * 2' # Run weekly on Tuesday at 14:24
  workflow_dispatch: # Allow manual trigger
  workflow_call: # Allow call from other workflows

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write # Required to upload CodeQL results
      packages: read # Required if using private packages
      actions: read # Required for internal actions
      contents: read # Required to checkout the repo

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual # Manual build is required for Android/Kotlin projects with specific Gradle setups

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Set up Java 21 environment as required by the project
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Manual Build step for Android/Kotlin
    # We use ./gradlew assembleDebug to ensure the project builds correctly before analysis.
    # This prevents the 'autobuild' failure common with complex Android projects.
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # Run the actual analysis and upload results to GitHub Security tab
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
